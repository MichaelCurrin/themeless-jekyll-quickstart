<nav>
    {% comment %}
    Use the baseurl as a prefix for each link in the navigation data.
    Apply higlight formatting if the URL matches the current page.
    {% endcomment %}

    {% for item in site.data.navigation %}
    <a href="{{ item.link | relative_url }}" {% if item.link == page.url %}class="current" {% endif %}>
        {{ item.name }}
    </a>
    {% endfor %}
</nav>
